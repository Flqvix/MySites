<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@flavy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="clickToEnter" class="arvo">Click to enter</div>
    <video id="bg"
        src="https://r2.guns.lol/97720128-8bef-46f7-a700-b4e322e83f0d.mp4"
        disablePictureInPicture="true" loop playsinline></video>
    <div id="body" class="hidden">
        <div id="container">
            <div id="pause"><i class="fa-solid fa-volume-high"></i></div>
            <div class="profile">
                <div class="profile-image">
                    <img src="https://i.pinimg.com/originals/0c/ed/72/0ced72284db1b6f1233e932d205af427.gif"
                        alt="profile-image" draggable="false">
                </div>
                <div class="profile-content">
                    <h1>Flavy</h1>
                    <p id="subtitle"></p>
                </div>
            </div>
            <div class="social-links">
                <button onclick="location.reload();location.href='https://discord.com/users/536483081897639937'"><i
                        class="fa-brands fa-discord"></i>Discord</button>
                <button
                    onclick="location.reload();location.href='https://steamcommunity.com/profiles/76561199524528709/'"><i
                        class="fa-brands fa-steam"></i>Steam</button>
                <button onclick="location.reload();location.href='https://www.instagram.com/flavio.salv/'"><i
                        class="fa-brands fa-instagram"></i>Instagram</button>
            </div>
            <div class="presence">
                <div class="image-container">
                    <img id="pfp-image"
                        src="https://cdn.discordapp.com/avatars/536483081897639937/a_49ba915e818543d79a4b842288428093.gif?size=1024&width=0&height=256"
                        draggable="false">
                </div>
                <div class="user-info">
                    <p id="username">username</p>
                    <p id="songName"><a href="https://google.com">song-name</a></p>
                    <p id="artistName"><a href="https://google.com">artist-name</a></p>
                </div>
                <div class="image-container">
                    <img id="presence-image"
                        src="https://cdn.discordapp.com/avatars/536483081897639937/a_49ba915e818543d79a4b842288428093.gif?size=1024&width=0&height=256"
                        draggable="false">
                </div>
            </div>
        </div>
        <footer>
            &copy; Flavy 2024
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
