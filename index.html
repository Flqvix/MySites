<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@flavy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="clickToEnter" class="arvo">Click to enter</div>
    <video id="bg" src="/bg.mp4" disablePictureInPicture="true" muted loop></video>
    <div id="body" class="hidden">
        <div id="container">
            <div id="pause"><i class="fa-solid fa-volume-high"></i></div>
            <div class="profile">
                <div class="profile-image">
                    <img src="https://cdn.discordapp.com/avatars/536483081897639937/a_49ba915e818543d79a4b842288428093.gif?size=1024&width=0&height=256"
                        alt="profile-image">
                </div>
                <div class="profile-content">
                    <h1>Flavy</h1>
                    <p id="subtitle"></p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://discord.com/users/536483081897639937"><i class="fa-brands fa-discord"></i>Discord</a>
                <a href="https://steamcommunity.com/profiles/76561199524528709/"><i
                        class="fa-brands fa-steam"></i>Steam</a>
                <a href="https://www.instagram.com/flavio.salv/"><i class="fa-brands fa-instagram"></i>Instagram</a>
            </div>
            <div class="presence">
                <div class="image-container">
                    <img id="pfp-image"
                        src="https://cdn.discordapp.com/avatars/536483081897639937/a_49ba915e818543d79a4b842288428093.gif?size=1024&width=0&height=256">
                </div>
                <div class="user-info">
                    <p id="username">username</p>
                    <p id="status"><a>status</a></p>
                </div>
                <div class="image-container">
                    <img id="presence-image"
                        src="https://cdn.discordapp.com/avatars/536483081897639937/a_49ba915e818543d79a4b842288428093.gif?size=1024&width=0&height=256">
                </div>
            </div>
        </div>
        <footer>
            &copy; Flavy 2024
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
